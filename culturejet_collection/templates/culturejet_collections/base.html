{% load i18n cms_tags %}
<h1>{% trans instance.name %}</h1>
<div class="row">
{% for subpage in list_plugins %}
    <h2><a href="{{ subpage.instance.get_absolute_url }}">{% render_model subpage.instance "title" %}</a></h2>
    {% for plugin in subpage.plugins %}
        {% render_plugin plugin %}
    {% endfor %}
{% endfor %}
</div>
